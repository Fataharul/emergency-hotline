<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              inter: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <title>Emergency Hotline</title>
  </head>
  <body class="font-[inter] bg-[#41FF6B1A]">
    <!-- Header Section -->
    <header
      class="flex justify-between items-center px-4 sm:px-[60px] py-4 sm:py-[24px] w-full bg-white z-50 fixed top-0 left-0"
    >
      <div class="flex items-center gap-2">
        <img
          class="w-[40px] sm:w-[50px]"
          src="assets/logo.png"
          alt="Bangladesh_Goverment_Logo"
        />
        <h1
          class="text-lg sm:text-xl text-[#006747] font-extrabold leading-tight"
        >
          Emergency<br />Service
        </h1>
      </div>

      <div
        id="menu"
        class="hidden sm:flex flex-row justify-center sm:justify-end items-center gap-3 sm:gap-5 font-bold"
      >
        <div
          class="flex justify-center items-center gap-2 bg-[#41FF6B1A] px-4 py-2 rounded-full min-w-[100px] sm:w-[123px] h-[44px] sm:h-[52px] cursor-pointer hover:bg-[#41FF6B30]"
        >
          <span id="desktop-likes-count">0</span>
          <img class="w-6 sm:w-[30px]" src="assets/heart.png" alt="heart" />
        </div>
        <div
          class="flex justify-center items-center gap-2 bg-[#41FF6B1A] px-4 py-2 rounded-full min-w-[100px] sm:w-[106px] h-[44px] sm:h-[52px] cursor-pointer hover:bg-[#41FF6B30]"
        >
          <span id="desktop-coins-count">100</span>
          <img class="w-6 sm:w-[30px]" src="assets/coin.png" alt="coin" />
        </div>
        <div
          class="flex justify-center items-center gap-2 bg-[#00A63E] text-white px-4 py-2 rounded-full min-w-[110px] sm:w-[127px] h-[44px] sm:h-[52px] cursor-pointer hover:bg-[#00862E]"
        >
          <h2 class="font-semibold">
            <span id="desktop-copy-count">0</span> Copy
          </h2>
        </div>
      </div>

      <div class="sm:hidden">
        <button
          id="toggle-history"
          class="px-3 py-2 bg-[#00A63E] text-white font-semibold rounded-lg shadow cursor-pointer hover:bg-[#00862E]"
        >
          History
        </button>
      </div>
    </header>

    <!--  Mobile Navigation Section -->
    <section
      class="sm:hidden flex justify-around items-center fixed bottom-0 left-0 w-full bg-white px-4 py-3 z-50 shadow-lg"
    >
      <div
        class="flex flex-col items-center gap-1 text-sm text-[#5C5C5C] font-semibold"
      >
        <div
          class="flex justify-center items-center gap-2 bg-[#41FF6B1A] p-2 rounded-full"
        >
          <span id="mobile-likes-count" class="text-black">0</span>
          <img class="w-6" src="assets/heart.png" alt="heart" />
        </div>
        <span class="font-semibold">Likes</span>
      </div>
      <div
        class="flex flex-col items-center gap-1 text-sm text-[#5C5C5C] font-semibold"
      >
        <div
          class="flex justify-center items-center gap-2 bg-[#41FF6B1A] p-2 rounded-full"
        >
          <span id="mobile-coins-count" class="text-black">100</span>
          <img class="w-6" src="assets/coin.png" alt="coin" />
        </div>
        <span class="font-semibold">Points</span>
      </div>
      <div
        class="flex flex-col items-center gap-1 text-sm text-[#5C5C5C] font-semibold"
      >
        <div
          class="flex justify-center items-center gap-2 bg-[#00A63E] text-white p-2 rounded-full"
        >
          <h2 class="font-semibold">
            <span id="mobile-copy-count">0</span> Copy
          </h2>
        </div>
        <span class="font-semibold">Copied</span>
      </div>
    </section>

    <!-- Banner Section -->
    <section
      class="w-full bg-gradient-to-r from-[#013223] via-[#006747] via-[50%] to-[#013223] text-white flex flex-col items-center justify-between gap-3 px-4 sm:px-[60px] py-6 sm:py-8 mt-[88px] sm:mt-[100px]"
    >
      <img
        class="w-[60px] sm:w-[92px]"
        src="assets/logo-dark.png"
        alt="Bangladesh Goverment Logo"
      />
      <h1 class="text-2xl sm:text-4xl font-bold text-center">
        Emergency Service Directory
      </h1>
      <h2 class="text-base sm:text-xl font-medium text-center">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </h2>
    </section>
  </body>
</html>
